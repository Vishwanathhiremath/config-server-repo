spring:

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect : org.hibernate.dialect.MySQLDialect        # Match your DB version

  datasource:
    url : jdbc:mysql://host.docker.internal:3306/stockSplice         #database name
    username: vishdev1                                               #${root}
    password: Vishwa@24                                              #${secret}
    #driver-class-name: com.mysql.cj.jdbc.Driver           # Optional—Spring Boot often auto-detects

  rabbitmq:
    host:  ${SPRING_RABBITMQ_HOST}
    port: 5672
    username: guest
    password: guest
    
  boot:
    refresh-message: last updated on 9/28/2025 2.28 pm IST. 
    
  cloud:
    bus:
      enabled: true
      
server:
  port : 8081                                              # Optional—default is 8080

management:
  info:
    env:
      enabled: true
    app:
      name: Stock Fundamentals Application
      description: Stock fundamentals Application for Fundamentals & Overview
      version: 1.0.0
  tracing: 
    sampling: 
      probability: 1.0         # Sample 100% of requests for tracing
    zipkin: 
      endpoint: ${SPRING_ZIPKIN_BASE_URL:http://localhost:9411}/api/v2/spans       #if the env variable doesn't exist then it fall back to http://localhost:9411

  endpoints:
    web:
      exposure:
        include: ["*"]

  endpoint:
    env:
      show-values: "ALWAYS"

eureka:
  instance:
    hostname: stock-fundamentals
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://service-registry:8761/eureka/
      
logging:
  level:
    org.springframework.web: DEBUG  # Enable detailed web logs
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"  # Enrich logs with trace/span IDs
