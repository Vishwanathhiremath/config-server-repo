server: 
  port: 8080


logging:                                                  # Logging Configuration
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern: 
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"  # Enrich logs with trace/span IDs


management:                                                # Management Info
  info:
    env:
      enabled: true
    app:
      name: "Stock service Application"
      description: "Stock service Application for Stocks trading"
      version: "1.0.0"
  health:
    circuitbreaker:
      enabled: true          
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    env:
      show-values: ALWAYS
    health: 
      show-details: ALWAYS
      show-values: ALWAYS
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of requests for tracing


eureka:                                                       # Eureka Client Configuration
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
