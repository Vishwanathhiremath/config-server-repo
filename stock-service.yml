server:
  port : 8080                                              # Optional—default is 8080

management:
  info:
    env:
      enabled: true
    app:
      name: Stock Service Application
      description: Stock Service 
      version: 1.0.0
  tracing: 
    sampling: 
      probability: 1.0         # Sample 100% of requests for tracing

  endpoints:
    web:
      exposure:
        include: ["*"]      

  endpoint:
    env:
      show-values: "ALWAYS"
    health:
      show-details: ALWAYS

  health:
    circuitbreaker:
      enabled: true

eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    instances:
      stock-service:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
      
logging:
  level:
    org.springframework.web: DEBUG  # Enable detailed web logs
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"  # Enrich logs with trace/span IDs
