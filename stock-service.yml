# Logging Configuration
logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern: 
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"  # Enrich logs with trace/span IDs

# Management Info
management:
  info:
    env:
      enabled: true
    app:
      name: "Stock service Application"
      description: "Stock service Application for Stocks trading"
      version: "1.0.0"
  health:
    circuitbreaker:
      enabled: true          
  endpoints:
    web:
      exposure:
        include: *
  endpoint:
    env:
      show-values: ALWAYS
    health: 
      show-details: ALWAYS
      show-values: ALWAYS
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of requests for tracing
  


# Eureka Client Configuration
eureka:
  instance:
    hostname: localhost
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j:
  circuitbreaker:
    instances:
      stock-service:
        registerHealthIndicator: true
        failureRateThreshold: 50
        minimumNumberOfCalls: 5
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 3
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED      
